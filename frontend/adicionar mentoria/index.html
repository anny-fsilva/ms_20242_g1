<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagres - Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo Sagres">
                <h1>SAGRES</h1>
            </div>
            <div class="icons">
                <img src="icon-search.png" alt="Buscar">
                <img src="icon-message.png" alt="Mensagens">
                <img src="icon-notification.png" alt="Notificações">
                <img src="icon-profile.png" alt="Perfil">
            </div>
        </header>

        <main>
            <button class="back-button">&larr;</button>
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="disciplina">Disciplina</label>
                            <select id="disciplina">
                                <option>Introdução à Programação</option>
                                <option>Cálculo</option>
                                <option>Estruturas de Dados</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="periodo">Período correspondente</label>
                            <select id="periodo">
                                <option>1º período</option>
                                <option>2º período</option>
                                <option>3º período</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Tipo de monitoria</label>
                            <div class="button-group">
                                <button type="button" class="btn-presencial">Presencial</button>
                                <button type="button" class="btn-remota">Remota</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dias">Dias da semana disponíveis</label>
                            <select id="dias">
                                <option>Segunda, quarta e sexta</option>
                                <option>Terça e quinta</option>
                                <option>Sábado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duracao">Duração</label>
                            <input type="text" id="duracao" placeholder="00:30">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor da aula</label>
                            <input type="text" id="valor" placeholder="R$ 0,00">
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Turno</label>
                        <div class="button-group">
                            <button type="button" class="btn-turno matutino">Matutino</button>
                            <button type="button" class="btn-turno vespertino">Vespertino</button>
                            <button type="button" class="btn-turno noturno">Noturno</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" placeholder="Descrição livre"></textarea>
                    </div>

                    <div class="form-row buttons">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
